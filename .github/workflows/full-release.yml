name: 'Full Platform Release'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'New release with desktop and mobile support'

jobs:
  # Desktop builds (Windows, macOS, Linux)
  desktop-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version }}
          releaseName: 'ChatMe ${{ github.event.inputs.version }}'
          releaseBody: ${{ github.event.inputs.release_notes }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Android mobile build
  android-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    needs: desktop-release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 25.2.9519653

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Setup Android environment
        run: |
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Initialize Android project
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            cargo tauri android init
          fi

      - name: Build Android APK
        run: |
          cargo tauri android build --apk
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      - name: Rename APK with version
        run: |
          mkdir -p dist
          cp src-tauri/gen/android/app/build/outputs/apk/debug/app-debug.apk dist/ChatMe-${{ github.event.inputs.version }}-android.apk

      - name: Add APK to existing release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ChatMe-${{ github.event.inputs.version }}-android.apk
          tag_name: ${{ github.event.inputs.version }}
          append_body: true
          body: |
            
            ## Mobile Release
            - ğŸ“± **Android APK**: ChatMe-${{ github.event.inputs.version }}-android.apk
            - ğŸ¯ **Mobile-optimized UI** with touch-friendly controls
            - ğŸ“¸ **Image upload support** with camera/gallery integration
            - ğŸ¤– **AI vision integration** for image analysis
            
            ### Android Installation
            1. Download the APK file from the assets below
            2. Enable "Install from unknown sources" in your Android settings
            3. Install the APK file
            4. Enjoy ChatMe on your mobile device!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create comprehensive release notes
  finalize-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    needs: [desktop-release, android-release]
    steps:
